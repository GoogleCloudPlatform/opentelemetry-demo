steps:
- name: ghcr.io/helmfile/helmfile
  id: Deploy
  args:
    - 'apply'
    - '-f'
    - 'gcp/helmfile.yaml'
    - '--state-values-set-string'
    - 'workload_identity_project_id=$PROJECT_ID,auth_extension_project_id=$PROJECT_ID,auth_extension_quota_project_id=$PROJECT_ID,otlp_endpoint=$OTLP_ENDPOINT'
  env:
  - 'PROJECT_ID=$PROJECT_ID'
  - 'CLOUDSDK_COMPUTE_REGION=${LOCATION}'
  - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'
  - 'OTLP_ENDPOINT=${_OTLP_ENDPOINT}'
