    exporters:
      googlecloud:
        log:
          default_log_name: opentelemetry.io/opentelemetry-demo
      googlemanagedprometheus: {}
    extensions:
      health_check:
        endpoint: ${env:MY_POD_IP}:13133
    processors:
      batch:
        send_batch_max_size: 200
        send_batch_size: 200
        timeout: 5s
      filter/too_frequent:
        metrics:
          metric:
          - (IsMatch(name, "(.*)app_currency(.*)")) or (resource.attributes["service.name"]
            == "flagd")
      k8sattributes:
        extract:
          metadata:
          - k8s.namespace.name
          - k8s.deployment.name
          - k8s.statefulset.name
          - k8s.daemonset.name
          - k8s.cronjob.name
          - k8s.job.name
          - k8s.node.name
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.pod.start_time
