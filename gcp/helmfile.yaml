environments:
  default:
    values:
      - workload_identity_project_id: "%GCLOUD_PROJECT%"
        auth_extension_project_id: "%GCLOUD_PROJECT%"
        auth_extension_quota_project_id: "%GCLOUD_PROJECT%"
        namespace: otel-demo
  production:
    values:
      - namespace: otel-demo
  cicd:
    values:
      - single_namespace: true
      # namespace must be specified on the command line
---
repositories:
  - name: open-telemetry
    url: https://open-telemetry.github.io/opentelemetry-helm-charts

releases:
  - name: opentelemetry-demo
    namespace: "{{ .Values.namespace }}"
    chart: open-telemetry/opentelemetry-demo
    version: ~0.31
    values:
      - opentelemetry-demo-values.yaml
      - opentelemetry-demo-workload-identity.yaml.gotmpl
      - opentelemetry-demo-cicd.yaml.gotmpl
